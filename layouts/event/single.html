{{ define "body"}}
<article>
  <div class="col s6">
      <p>
        <a href="{{.Permalink}}">{{.Title}}{{with .Params.talk}} &mdash; {{.}}{{end}}</a>
      </p>
  </div>
  <div class="col s6">
    <p>{{dateFormat "2006-09-02 15:04" .Params.slot.start}}<-->{{dateFormat "2006-09-02 15:04" .Params.slot.end}}</p>
  </div>
  <div class="col s12">
    {{.Content}}
  </div>
  {{if ne .Summary .Content}}
  <a href="{{ .Params.slot.url }}">Full Event Details{{with .Params.slot.video}} and Video{{end}}</a>
  {{end}}
</article>
<br>
{{ end }}
