<div class="col s12 article-preview-container">
  <div class="col m4 s12">
    <a href="{{ .URL }}">
      <span class="article-title">{{ .Title }}</span>
    </a>
  </div>
  <div class="col m6 s12">
    <span>{{ .Description }}</span>
  </div>
  <div class="col m2 s12">
    <a href="{{ .URL }}">Link</a>
  </div>
  {{with .Params.feature_image}}
  <div class="row">
    <img class="center-img circle responsive-img" src="{{ . }}" \>
  </div>
  {{end}}
</div>
<br>
