{{ define "body" }}

<div class="page-body col s10 offset-s1 f333">
  <div class="col s12">
    <section>
      <div class="col s12">
        <div class="row">
          <article>
            <header>
              <h1>{{.Title}}</h1>
            </header>
            {{.Content}}
          </article>
        </div>
        {{ $paginator := .Paginate (where .Data.Pages "Section" .Section) }}

        <div class="row article-list">
          {{ range $paginator.Pages }}

          {{ .Render "summary" }}
          {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
      </div>
      <br>
    </section>
  </div>
</div>
{{ end }}
